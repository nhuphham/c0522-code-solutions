<!DOCTYPE html>
<html>
  <head><title>html forms</title></head>
  <body>
    <h1>  Coding Form! </h1>
    <div>
      <form action="http://email.com/email/php">
        <div>Email:
          <br/>
          <input type="text" name="Email" size="12" maxlength="25"/>
        </div>
        <div>Why is coding cool <br/>
          <select name="Option">
            <option value="interesting">Because it's interesting</option>
            <option value="radio">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select> </div>
        <p>Favorite Language (choose one)</p>
        <div>
          <input type="radio" name="genre" value="HTML" /> HTML
          <input type="radio" name="genre" value="CSS" />
          CSS
          <input type="radio" name="genre" value="Javascript" />
          Javascript
        </div>
        <br>
        <div>Would you like to sign up for more information?
          <br/> <br>
          <input type="checkbox" name="service" value="Sign Up"/> Sign me up!
          <br>
          Comments
        </div>

        <textarea name="comments" cols="30" rows="5"> </textarea>
        <div>

          <input type="submit" name="submit" value="Submit" />
        </div>
      </form>
    </div>

  </body>
</html>
